services:
  imap-mcp:
    build: .
    expose:
      - "8010"
    env_file:
      - .env
    environment:
      - MCP_TRANSPORT=streamable-http
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8010
    networks:
      - proxy
      - default
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.imap-mcp.rule=Host(`${IMAP_MCP_DOMAIN}`)"
      - "traefik.http.routers.imap-mcp.entrypoints=websecure"
      - "traefik.http.routers.imap-mcp.tls=true"
      - "traefik.http.routers.imap-mcp.tls.certresolver=letsencrypt"
      - "traefik.http.services.imap-mcp.loadbalancer.server.port=8010"
      - "traefik.docker.network=proxy"
    restart: unless-stopped

  imap-mcp-dev:
    build:
      context: .
      target: builder
    ports:
      - "8010:8010"
    env_file:
      - .env
    environment:
      - MCP_TRANSPORT=streamable-http
      - MCP_HOST=0.0.0.0
      - MCP_PORT=8010
    volumes:
      - ./imap_mcp:/app/imap_mcp:ro
    command: uv run python -m imap_mcp.server --debug
    profiles:
      - dev

networks:
  proxy:
    external: true
